{% extends "layout.html" %}
{% block body %}
<header class="container">
    <h1>Wandering Stars</h1>
</header>
<div id="data-container" class="container"></div>
<div class="container">
    <p>Update Location:</p>
    <form id="location-form">
        <div>
            <label for="lat-input">Latitude:</label>
            <input type="number" name="lat-input" min="-90" max="90" step="0.1">
        </div>
        <div>
            <label for="long-input">Longitude:</label>
            <input type="number" name="long-input" min="-180" max="180" step="0.1">
        </div>
        <input type="submit" value="Update">
    </form>
</div>
<footer class="container">
    <p>A simple visualiser for Solar System objects. Allow geolocation in your browser to auto-detect location.<p>Stephen Ball, {{year}}.</p></p>
</footer>
<script type="text/javascript" src="{{url_for('static', filename='app.js')}}"></script>
{% endblock %}
